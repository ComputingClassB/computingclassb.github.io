<!DOCTYPE html>
<html lang="en-US" class="cwu-scrollbar" id="top">
	<head>
		<title>Apply Online</title>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel='stylesheet' href='https://fonts.googleapis.com/css?family=Verdana'>
		<link rel='stylesheet' href='https://fonts.googleapis.com/css?family=Georgia'>
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
		<link rel="stylesheet" href="./assets/styles/w3.css">
		<link rel="stylesheet" href="./assets/styles/cogswork.css">
		<style>
			html,body,h2,h4,h5,h6 {font-family: "Verdana", sans-serif;}
			h1, footer {font-family: "Georgia", serif;}
			hr {
				color:#000;
			}
			html, body{
				width:100%;
				height:100%;
			}
			footer {
				width:100%;
			}
			.parallax {
				background-image: url("./assets/images/HotBeans.webp");
				background-attachment: fixed;
				background-position: center;
				background-repeat: no-repeat;
				background-size: 15vw;
			}
			input {
				border-radius: 2px;
				padding: 5px;
			}
		</style>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
		<script>
			$(document).ready(function(){
			  $("a").on('click', function(event) {
				if (this.hash !== "") {
				  event.preventDefault();
				  var hash = this.hash;
				  
				  $('html, body').animate({
					scrollTop: $(hash).offset().top
				  }, 1200, function(){
			 
					window.location.hash = hash;
				  });
				}
			  });
			});
		</script>
	</head>
	<body>
		<div class="w3-center w3-content w3-white" id="main" style="max-width:4096px;">
			<div class="w3-container cwu-animate-up w3-bar" style="width:100%;">
				<h1 class="cwu-text-xxlarge">Applicant Profile</h1>
			</div>
			<div style="display:inline-block;border: 2px solid black; padding: 1.2vw 5vw;">
				<div style="float:left;">
					<form action="POST">
						<div class="cwu-text-small">
							<p style="padding:1.2vw;display:inline-block;">First Name</p>
							<input type="text" name="firstname" value="Enter first name"><br>
						</div>
						<div class="cwu-text-small">
							<p style="padding:1.2vw;display:inline-block;">Surname</p>
							<input type="text" name="firstname" value="Enter surname"><br>
						</div>
					</form>
				</div>
			</div>
		</div>
		<footer class="w3-container w3-gray w3-animate-bottom w3-center cwu-text-small w3-bar" style="width:100%;">
			<div class="w3-right w3-padding-32 w3-margin-right w3-hover-opacity">
				<a href="#top"><i class="fa fa-arrow-up cwu-text-large"></i></a>
			</div>
			<p>Find Us On Social Media.</p>
			<i class="fa fa-twitter w3-hover-opacity"></i>
			<a href="https://github.com/TheOnePath" target="_blank"><i class="fa fa-github w3-hover-opacity"></i></a>
			<a href="https://www.facebook.com/ethan.smithcoss.3?ref=bookmarks" target="_blank"><i class="fa fa-facebook w3-hover-opacity"></i></a>
